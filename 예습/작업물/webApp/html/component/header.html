<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>header</title>
        <style></style>
    </head>
    <body>
        <nav>
            <!--
            로고영역(좌상단) :
            지혜님이 하신 div로 h1태그 감싸주기 사용하면, css로 레이아웃, 배치 하기가 좋고 편하다
            
            버튼영역(우상단) : 
            <input type="button">
            <button></button> 
            버튼 2가지 있습니다. 
            
            요소, 태그, 콘텐츠들을 레이아웃 배치를 할 때, 저같은 경우 (정답 아님)
            div로 한번 감싸서 영역을 지정하고 크기(width, height)또한 지정하면 편하다.
            -->
        </nav>
    </body>
</html>
